 
  <h1 class="font-weight-bold">My Reservations
    <br><br>
  <button type="button"   data-toggle="modal" (click)="openDialog()" mat-button color="accent">Add</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button"   data-toggle="modal" (click)="logout()" mat-button color="accent">lagout</button>
  </h1>
  <div class="container">
    <div class="search-container" >
        <mat-form-field appearance="fill">
            <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
        </mat-form-field>
    </div>
    <table mat-table matSort [dataSource]="datasource" class="thead-dark" >
    
      <ng-container matColumnDef="SlNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > SlNo</th>
        <td mat-cell *matCellDef="let element"> {{element.SlNo}} </td>
      </ng-container>
    
      <!-- Hotel Column -->
      <ng-container matColumnDef="Hotel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Hotel </th>
        <td mat-cell *matCellDef="let element"> {{element.Hotel}} </td>
      </ng-container>
    
      <!-- Arrival Column -->
      <ng-container matColumnDef="Arrival">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival </th>
        <td mat-cell *matCellDef="let element"> {{element.Arrival}} </td>
      </ng-container>
    
      <!-- Departure Column -->
      <ng-container matColumnDef="Departure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure </th>
        <td mat-cell *matCellDef="let element"> {{element.Departure }} </td>
      </ng-container>
    <!-- Type column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
      </ng-container>
      <!-- Guests column -->
      <ng-container matColumnDef="Guests">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Guests </th>
        <td mat-cell *matCellDef="let element"> {{element.Guests}} </td>
      </ng-container>
      <!-- Price column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
      </ng-container>
      <!-- Manage column -->
      <ng-container matColumnDef="Manage">
        <th mat-header-cell *matHeaderCellDef> Manage </th>
        <td mat-cell *matCellDef="let element"> <button type="button"  mat-button color="primary" (click)="openEdit(element)">Edit</button>|
          <button type="button" mat-button color="Warn"  (click)="openDelete(element)">Delete</button> {{element.Manage}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
    <mat-paginator [length]="10"
  [pageSize]="10"
  [pageSizeOptions]="[25, 100]"
  aria-label="Select page">
  </mat-paginator>
  </div>
